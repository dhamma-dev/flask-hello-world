<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Alarm Webhook Dashboard{% endblock %}</title>
  <style>
    :root { --bg: #0f0f12; --card: #1a1a1f; --text: #e4e4e7; --muted: #71717a; --accent: #a78bfa; --raised: #f87171; --cleared: #4ade80; }
    * { box-sizing: border-box; }
    body { font-family: ui-sans-serif, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 1rem; line-height: 1.5; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .container { max-width: 1200px; margin: 0 auto; }
    nav { margin-bottom: 1.5rem; }
    nav a { margin-right: 1rem; }
    h1 { font-size: 1.25rem; font-weight: 600; margin: 0 0 1rem 0; }
    table { width: 100%; border-collapse: collapse; font-size: 0.875rem; }
    th, td { text-align: left; padding: 0.5rem 0.75rem; border-bottom: 1px solid #27272a; }
    th { color: var(--muted); font-weight: 500; }
    .badge { display: inline-block; padding: 0.2rem 0.5rem; border-radius: 4px; font-size: 0.75rem; }
    .badge-raised { background: rgba(248,113,113,0.2); color: var(--raised); }
    .badge-cleared { background: rgba(74,222,128,0.2); color: var(--cleared); }
    .muted { color: var(--muted); font-size: 0.875rem; }
    pre { background: var(--card); padding: 1rem; border-radius: 8px; overflow-x: auto; font-size: 0.8rem; }
    form { display: flex; gap: 0.75rem; flex-wrap: wrap; align-items: center; margin-bottom: 1rem; }
    input, select { background: var(--card); border: 1px solid #27272a; color: var(--text); padding: 0.4rem 0.6rem; border-radius: 6px; }
    button { background: var(--accent); color: var(--bg); border: none; padding: 0.4rem 0.75rem; border-radius: 6px; cursor: pointer; font-weight: 500; }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="/">Dashboard</a>
      {% if session.get('user') %}<a href="{{ url_for('logout') }}">Log out ({{ session.get('user') }})</a>{% endif %}
    </nav>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
