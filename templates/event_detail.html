{% extends "base.html" %}
{% block title %}Event {{ event.id[:8] }} – Alarm Webhook{% endblock %}
{% block content %}
  <h1>Event {{ event.id[:8] }}…</h1>
  <p class="muted">Received at {{ event.received_at }}</p>
  <p>
    Alarm: <a href="/alarm/{{ event.alarm_id }}">{{ event.alarm_id }}</a>
    <span class="badge badge-{{ event.state|lower }}">{{ event.state }}</span>
  </p>
  <h2>Full payload</h2>
  <pre>{{ event.payload | tojson(indent=2) }}</pre>
{% endblock %}
